<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Color Palette Generator | Based on Color Thief</title>
  <meta name="description"
    content="A small vanilla javascript application to generate a color palette from an image." />
  <meta name="robots" content="index, follow" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="public/images/favicon.png" type="image/png" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <!-- Roboto Google Font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Animate CSS -->
  <link rel="stylesheet" href="public/css/animate.min.css" />
  <!-- My Custom CSS -->
  <link rel="stylesheet" href="public/css/style.css" />
</head>

<body class="body">
  <a href="https://github.com/Tes3awy/color-palette-generator" target="_blank" rel="noopener">
    <img style="position: absolute; top: 0; left: 0; border: 0;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" title="Fork me on GitHub"
      alt="Fork me on GitHub"></a>
  <main class="main" role="main">
    <!-- Toast -->
    <div class="toast bg-success fixed-top" data-autohide="true" data-delay="4000" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header bg-success">
        <strong class="mr-auto text-white"><i class="fas fa-clipboard-check"></i> &nbsp; Success</strong>
      </div>
      <div class="toast-body">
        <p class="toast-text text-white mb-0">Color is copied to clipboard!</p>
      </div>
    </div>
    <!-- Container -->
    <div class="container py-4">
      <header class="header text-center mb-4">
        <h1 class="text-secondary mb-0" role="heading">
          A Vanilla JS <span class="text-info">Color Palette</span> Generator App
        </h1>
        <p class="lead small mb-0">Based on <a class="text-info font-weight-bold"
            href="//lokeshdhakar.com/projects/color-thief/" target="_blank" rel="noopener">Color Thief</a></p>
      </header>
      <div class="text-right mb-3">
        <a role="button" id="refreshBtn" class="btn btn-outline-info rounded-pill"><i class="fas fa-sync"></i>
          &nbsp;&nbsp;
          Refresh</a>
      </div>
      <div class="row">
        <!-- First Col -->
        <div class="col-sm-4 text-center">
          <div id="imageContainer">
            <!-- Loading Spinner -->
            <div class="spinner-container justify-content-center align-items-center">
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <!-- Image from Unsplash -->
            <img src="//source.unsplash.com/random" class="mb-2 img-thumbnail rounded" id="image" alt="Unsplash Image"
              title="Unsplash Image" crossorigin="anonymous" />
            <!-- Generate Colors Button -->
            <button type="submit" class="btn" id="generateBtn" data-toggle="tooltip" data-placement="bottom"
              title="Click to generate colors">
              Generate
            </button>
          </div>
          <p class="small">
            Credit:
            <a href="//source.unsplash.com/" class="text-info" target="_blank" rel="noopener"
              title="source.unsplash.com">Unsplash</a>
          </p>
        </div>
        <!-- Second Col -->
        <div class="col-sm-8 text-center">
          <div class="instruction mb-3">
            <h2 class="text-secondary mb-0">&mdash; Palette &mdash;</h2>
            <blockquote class="d-block small font-weight-bold text-info">&mdash; <i class="fas fa-clipboard"></i> &nbsp;
              Click any color to copy to clipboard</blockquote>
          </div>
          <!-- Colored divs wrapper -->
          <div id="wrapper"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/color-thief.min.js"></script>
  <script src="public/js/app.js"></script>
</body>

</html>
